    <!-- Funny fart sound -->
    <audio
      id="fartSound"
      src="https://www.fesliyanstudios.com/play-mp3/387"
      preload="auto"
    ></audio>

    <script>
      const students = document.querySelectorAll(".student");
      const fartSound = document.getElementById("fartSound");
      const message = document.getElementById("message");
      const scoreDisplay = document.getElementById("score");

      let farter = null;
      let score = 0;

      function pickRandomFarter() {
        // Hide all farts first
        students.forEach(
          (s) => (s.querySelector(".fart").style.display = "none")
        );

        const index = Math.floor(Math.random() * students.length);
        farter = students[index];
        const fartIcon = farter.querySelector(".fart");
        fartIcon.style.display = "block";
        fartSound.currentTime = 0;
        fartSound.play();

        // Fart disappears after 1.5 seconds
        setTimeout(() => {
          fartIcon.style.display = "none";
          farter = null;
        }, 1500);
      }

      students.forEach((student) => {
        student.addEventListener("click", () => {
          const name = student.dataset.name;
          if (farter === student) {
            score++;
            message.textContent = `ðŸ¤£ You caught ${name} farting!`;
          } else {
            message.textContent = `ðŸ˜¬ Nope! ${name} is innocent.`;
          }
          scoreDisplay.textContent = `Score: ${score}`;
        });
      });

      // Start farting every 3 seconds
      setInterval(pickRandomFarter, 3000);
    </script>
